<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Window - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script>
		function oppen(){
			$('#w').window({
				title:"测试title"
				,collapsible:true
				,minimizable:true
				,maximizable:true
				,closeable:true
				,zIndex:10
				,draggable:true
				,resizable:true
				,inline:true,
				width:600,
				height:400,
				left:19,
				modal:true
			});
		}
	</script>
</head>
<body>
	<h2>Basic Window</h2>
	<p>Window can be dragged freely on screen.</p>
	<div style="margin:20px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="oppen();">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">Close</a>
	</div>
	<div id="w" class="easyui-window" title="Basic Window" data-options="iconCls:'icon-save'" style="width:500px;height:200px;padding:10px;">

	</div>
</body>
</html>
