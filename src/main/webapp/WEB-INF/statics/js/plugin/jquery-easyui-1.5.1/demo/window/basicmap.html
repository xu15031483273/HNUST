<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Window - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<title>异步加载地图</title>
	<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
	<script src="http://webapi.amap.com/maps?v=1.3&key=您申请的key值&callback=init"></script>
	<script>
        function init(){
            var map = new AMap.Map('container', {
                center: [117.000923, 36.675807],
                zoom: 6
            });
            map.plugin(["AMap.ToolBar"], function() {
                map.addControl(new AMap.ToolBar());
            });
        }
	</script>
	<script>
		function oppen(){
			$('#w').window({
				title:"测试title"
				,collapsible:true
				,minimizable:true
				,maximizable:true
				,closeable:true
				,zIndex:10
				,draggable:true
				,resizable:true
				,inline:true,
				width:600,
				height:400,
				left:19,
				modal:true
			});
		}
	</script>
</head>
<body>
	<h2>Basic Window</h2>
	<p>Window can be dragged freely on screen.</p>
	<div id="container"></div>
	<div style="margin:20px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="oppen();">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">Close</a>
	</div>
	<div id="w" class="easyui-window" title="Basic Window" data-options="iconCls:'icon-save'" style="width:500px;height:200px;padding:10px;">

	</div>
</body>
</html>
